jobs:
  run-scenarios:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (submodules just in case)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Build contracts
        run: forge build --sizes

      - name: Run tests
        run: forge test -vvv

      # --- only if you want to run your Phase 1 script in CI ---
      - name: Make scenario script executable
        if: hashFiles('scripts/run_phase1_calls.sh') != ''
        run: chmod +x scripts/run_phase1_calls.sh

      - name: Run Phase 1 scenarios
        if: hashFiles('scripts/run_phase1_calls.sh') != ''
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL: ${{ secrets.RPC_URL }}
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
        run: ./scripts/run_phase1_calls.sh
